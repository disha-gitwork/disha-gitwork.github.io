<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thank-you-box h1 {
      color: #1e90ff;
      margin-bottom: 10px;
    }
    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .thank-you-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #1e90ff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .thank-you-box a:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
